<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Petrol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image">
        <div class="left-images">
            <img src="villager.jpeg" alt="Big Image">
            <div class="small-images">
                <img src="emeralds.jpeg" alt="MULA">
                <img src="emeralds.jpeg" alt="MULA">
            </div>
        </div>
        <div class="calculator">
            <h1>Emerald Oil Calculator</h1>
            <div class="input-group">
                <label for="distance">Distance Traveled (km or miles):</label>
                <input type="number" id="distance" placeholder="Enter distance">
            </div>
            <div class="input-group">
                <label for="efficiency">Fuel Efficiency (km/l or mpg):</label>
                <input type="number" id="efficiency" placeholder="Enter efficiency">
            </div>
            <div class="input-group">
                <label for="price">Fuel Price (per liter or gallon):</label>
                <input type="number" id="price" placeholder="Enter price">
            </div>
            <button onclick="calculateCost()">Calculate</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="emerald.js"></script>
</body>
</html>
